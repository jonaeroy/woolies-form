<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test App for Practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/ng/components/cs-angular-utilities/passive-messenger.css">
    <link rel="stylesheet" href="/ng/components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="/ng/components/select2/select2.css">
    <link rel="stylesheet" href="/ng/components/angular-tooltips/dist/angular-tooltips.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/print.css">

<body ng-controller="UsersCtrl">
    <!--[if lt IE 8]>
        <p style="padding:1em;text-align:center;background-color:#eee;>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div x-loading="identity_loading"></div>
    <header class="header clearfix hidden-print">

        <table>
            <tr ng-repeat="user in users">
                <td><span ng-bind="user.name"></span></td>
                <td><span ng-bind="user.account_id"></span></td>
            </tr>
        </table>

    </header>

    <div ng-view></div>


    <!-- Scripts -->
    <!-- JS libraries -->
    <script src="/ng/components/jquery/dist/jquery.min.js"></script>
    <script src="/ng/components/momentjs/moment.js"></script>
    <script src="/ng/components/lazy.js/lazy.js"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
    <!-- Angular libraries -->
    <script src="/ng/components/angular/angular.min.js"></script>
    <script src="/ng/components/bower-angular-cookies/cookies.min.js"></script>
    <script src="/ng/components/angular-animate/angular-animate.min.js"></script>
    <script src="/ng/components/angular-route/angular-route.min.js"></script>
    <script src="/ng/components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/ng/components/angular-ui-select/dist/select.js"></script>
    <script src="/ng/components/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <!-- CS utilities -->
    <script src="/ng/components/cs-angular-utilities/loading.js"></script>
    <script src="/ng/components/cs-angular-utilities/pubsub.js"></script>
    <script src="/ng/components/cs-angular-utilities/modal.js"></script>

    <script src="/ng/app.js"></script>
    <script src="/ng/config.js"></script>
    <script src="/ng/filters.js"></script>

    <!-- controllers -->
    <<!-- script src="/ng/controllers/main_ctrl.js"></script> -->
    <script src="/ng/controllers/users_ctrl.js"></script>
