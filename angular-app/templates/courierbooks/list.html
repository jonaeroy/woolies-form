
<div ng-controller="newCourierbooksCtrl">
  <div class="well">
    <a href="#open" class="btn btn-primary btn-sm" ng-click=""><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;New Requests</a>


    <table class="table table-striped table-hover" id="list" ng-init="list_all()">
    <thead>
      <th>CREATED BY</th>
      <th>CREATION DATE</th>
      <th>EDIT</th>
    </thead>
    <tbody>
      <tr ng-repeat="courier in courierbooks_list" >
        <td>
          <a href="#view/{{courier.key.urlsafe}}" ng-click="" ng-bind="courier.created_by.email"></a>
        </td>
        <td ng-bind="courier.created"></td>
        <td><a href="#edit/{{courier.key.urlsafe}}"><span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></a></span></td>

      </tr>
    </tbody>
    </table>



    <div style="text-align:center">
      <pagination total-items="total_items" ng-model="current_page" ng-change="pageChange()" max-size="max_size" class="pagination-sm" items-per-page="items_per_page" boundary-links="true" rotate="false"></pagination>
    </div>
  </div>
</div>
