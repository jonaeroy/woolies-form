<div ng-controller="newBnldsRequestCtrl">
  <div class="well">
    <a href = "#add" role = "button" class="btn btn-primary">+ New Buyer's New Line Declaration Request</a><br>


    <fieldset>
      <table class="table table-striped table-hover" ng-init="list_all()">
	<thead>
	  <th>CREATED BY</th>
	  <th>CREATION DATE</th>
	  <th>STATUS</th>
	  <th  class="hide">Options</th>
	</thead>
	<tbody>
	  <tr ng-repeat="bnld in sliced_bnlds_list" >
	    <td>
	      <a href="#view/{{bnld.key.urlsafe}}" ng-click="view(bnld.key.urlsafe, 'md')" ng-bind="bnld.created_by.email"></a>
	    </td>
	    <td ng-bind="bnld.created"></td>
	    <td ng-if="bnld.Status == 1">
	      <span class="label label-warning">Pending Approval</span><a href=""></a>
	    </td>
	    <td ng-if="bnld.Status == 2">
	      <span class="label label-info">Temporarily Approved</span><a href=""></a>
	    </td>
	    <td ng-if="bnld.Status == 3">
	      <span class="label label-success">Approved</span><a href=""></a>
	    </td>
	    <td ng-if="bnld.Status == 4">
	      <span class="label label-danger">Rejected</span><a href=""></a>
	    </td>
	    <td align="right">
	      <a href="#edit/{{bnld.key.urlsafe}}" ng-if="bnld.Status == 1" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span>&nbsp;Edit</a>
	      &nbsp;
	      <a href="" ng-click="delete(bnld.key.urlsafe)" ng-if="bnld.Status == 1" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>&nbsp;Delete</a>
	    </td>
	  </tr>
	</tbody>
      </table>
    </fieldset>

    <div style="text-align:center">
      <pagination total-items="total_items" ng-model="current_page" ng-change="pageChange()" max-size="max_size" class="pagination-sm" items-per-page="items_per_page" boundary-links="true" rotate="false"></pagination>
    </div>
  </div>
</div>
